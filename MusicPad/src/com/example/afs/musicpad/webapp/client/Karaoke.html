<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Karaoke</title>
<link rel='stylesheet' type='text/css' href='Karaoke.css'>
<script src='MusicPad.js'></script>
<script src='Karaoke.js'></script>
</head>
<body onload='karaoke.onLoad()'>
<body>
    <div id='song-selector-panel'>
        <div id='song-selector-left'>
            <div id='song-selector-title'>Pick Your Song</div>
            <div id='song-selector-control-panel'>
                <div id='song-selector-play-sample' onclick='karaoke.onPlaySample()'>Listen to a Sample</div>
                <div id='song-selector-stop-sample' onclick='karaoke.onStopSample()'>Stop this Sample</div>
                <div id='song-selector-select' onclick='karaoke.onSelectSong()'>Select this Song</div>
            </div>
        </div>
        <div id='song-selector-right'></div>
    </div>
    <div id='channel-selector-panel'>
        <div id='channel-selector-left'></div>
        <div id='channel-selector-right'></div>
    </div>
    <div id='prompter-panel'>
        <div id='prompter-panel-left'>
            <input type='button' value='New Song' onclick='karaoke.onNewSong()'>
        </div>
        <div id='prompter-panel-right'>
            <div id='karaoke-scroller'></div>
        </div>
    </div>
    <div id='templates'></div>
</body>
</html>
