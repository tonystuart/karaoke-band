<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>MusicPad</title>
<link rel='stylesheet' type='text/css' href='MusicPad.css'>
<script src='MusicPad.js'></script>
</head>
<body onload='musicPad.onLoad()' onclick='musicPad.onClick(event)'>
    <div id='header'>The summary will go here</div>
    <div id='words'></div>
    <div id='music'></div>
    <div id='footer'>Extra controls will go here</div>
    <div id='templates'>
        <div id='prompter' class='prompter'>
            <div class='prompter-table'>
                <table>
                    <colgroup>
                      <col class='row-number'>
                    </colgroup>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
